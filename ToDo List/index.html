<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
    
    <div class="wrapper">
      <div class="header"><span><i class="fa-solid fa-magnifying-glass"></i> Todo List App</span></div>
       <div class="wrap-list">
           <ol class="list">
               <li class="grey">
                   <input type="checkbox" name="" id="">
                   <label for="">GO to GYM</label> 
               </li>
               <li>
                   <input type="checkbox" name="" id="">
                   <label for="">Have Proper Food</label> 
               </li>
               <li class="grey">
                   <input type="checkbox" name="" id="">
                   <label for="">Learn Courses</label> 
               </li>
               <li>
                   <input type="checkbox" name="" id="">
                   <label for="">Car Modification</label> 
               </li>
               <li class="grey">
                   <input type="checkbox" name="" id="">
                   <label for="">Gaming Session</label> 
               </li>
               <li>
                   <input type="checkbox" name="" id="">
                   <label for="">Trip list things</label> 
               </li>
              
           </ol>
       </div>
        
    </div>
    
    
</body>
</html>
